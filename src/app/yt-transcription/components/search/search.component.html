<form [formGroup]="ytLinkGroup" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Youtube link</mat-label>
    <input matInput formControlName="link" />
  </mat-form-field>
  <button
    class="submit-button"
    [disabled]="!ytLinkGroup.valid"
    mat-flat-button
    color="accent"
    type="submit"
  >
    Submit
  </button>
</form>
