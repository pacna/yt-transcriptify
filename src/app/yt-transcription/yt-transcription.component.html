<div class="yt-transcription-container">
    <form [formGroup]="ytLinkGroup" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
          <mat-label>Youtube link</mat-label>
          <input matInput formControlName="link">
        </mat-form-field>
        <button 
            class="submit-button" 
            [disabled]="!ytLinkGroup.valid" 
            mat-flat-button color="accent"
            type="submit">
            Submit
        </button>
    </form>
    <div class="info-options" *ngIf="canShowInfoOption"> 
        <span class="video-duration">
            Video duration: {{ duration }} 
        </span>
        <button mat-icon-button type="button" (click)="download()">
            <mat-icon >file_download</mat-icon>
        </button>
    </div>
    <transcription [captionSegments]="captionSegments"></transcription>
</div>
